<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mi estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
</head>
<body class="p-2" >
    <div  class="modal-body modal-centered"  >
        <form  class="py-5 px-5 col-xl-6 container row g-3" id="form" name="emergente">
            
                <img class="img-fluid px-5" id="imagen" src="imagenes/formulario/images.jpeg" alt="ofertas">
            
            <div class="px-1">
                    <div class="col-md-12 flex-center px-5 ">
                        <i class="bi bi-envelope" id="icono"></i>
                    <input   type="email" class="form-control py-3 mb-3   " id="inputEmail4" name="inputEmail4" placeholder="             correo electronico">
                    </div>
            </div>
            <div class="px-1">
                    <div class="col-md-12 flex-center px-5 ">
                    <i class="bi bi-phone" id="icono2"></i>
                    <input type="num" class="form-control  py-3 mb-3 " id="inputtelefono" name="inputtelefono" placeholder="             Celular">
                    </div>
           </div>
            
            <div class="col-12">
              <div class="form-check ">
                <div class="m-0">
                    <input class="form-check-input  mx-5" type="checkbox" id="gridCheck">
                    <label class="form-check-label " for="gridCheck" id="label">
                    Acepto la politica de privacidad
                    </label>
            </div>
              </div>
            </div>
            <div class="px-5">
                    <div class="d-flex  py-2 mx-5" id="boton1">
                    <button type="button" class="btn btn-primary  py-2 px-5 fw-bold" id="boton"
                    onclick="aceptar2()">ENVIAR</button>
                    </div>
            </div>
          </form>
        </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="js/java.js"></script>

</html>
